<!DOCTYPE html>
<html>
	<head>
    <title>我是中国人</title>
		<meta charset="utf-8">
 	</head>
	<body style="margin-left: 20px;">
    <h1>HTML 标签演示</h1>
    <h2>table标签</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>沛鑫</td>
          <td>陈</td>
          <td>18</td>
        </tr>
        
        <tr>
          <td>博</td>
          <td>高</td>
          <td>28</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <h2>列表标签</h2>
    <h3>有序列表</h3>
    <ol style="list-style: lower-alpha;">              <!-- ordered list -->
      <li>蒸熊掌</li>  <!-- list item -->
      <li>蒸鲈鱼</li>
    </ol>
    <h3>无序列表</h3>
    <ul>  <!-- unordered list -->
      <li>增</li>  <li>删</li>  <li>查</li>  <li>改</li>
    </ul>
    <hr>
    <h2>block and inline</h2>
    我是前言<div>我是块级元素</div>我是后语
    <hr>
    我是前言<span>我是块级元素</span>我是后语
  </body>
</html>
